{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_register.css')}}">
    <link rel="stylesheet" type="text/css" href="bootstrapvalidator/dist/css/bootstrapValidator.css">
    <script type="text/javascript" src="bootstrapvalidator/dist/js/bootstrapValidator.js'"></script>


{% endblock %}

{% block main %}
<h3 class="page-title">注册</h3>
    <form action="" method = "POST">
        <div class="form-container">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="账户名" name="username">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="手机号码" name="telephone">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="密码" name="password1">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="确认密码" name="password2">
            </div>
            <div class="form-group">
                <button type="submit" onclick="register()" class="btn btn-primary btn-block">立即注册</button>
                <script>
                    function register(){

                       alert("注册成功");
                    }
                </script>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        $(document).ready(function() {
    $('#signup-form').bootstrapValidator({
        fields: {
            username: {
                validators: {
                    notEmpty: {
                       message: '用户名不能为空'
                    },
                    stringLength: {
                       min: 3,
                       max: 6,
                       message: '用户名只能在3-6个字符之间哦~'
                    }
                }
            },
            telephone: {
                validators: {
                    emailAddress: {
                        message: '邮箱格式有误'
                    }
                }
            },
            password1: {
                validators: {
                    notEmpty: {
                        message: '密码不能为空'
                    },
                    stringLength: {
                        min: 6,
                        max: 8,
                        message: '密码必须在6-8个字符之间~'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9]+$/,
                        message: '密码只能由字母、数字组成~'
                    }
                }
            },
            password2: {
                validators: {
                    notEmpty: {
                        message: '密码不能为空'
                    },
                }
            }
        }
    });
});
        </script>
{% endblock %}
